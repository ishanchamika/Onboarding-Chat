<div class="input-container">
    <input 
      type="text" 
      [(ngModel)]="value" 
      [placeholder]="question.placeholder || 'Enter your answer...'" 
      class="text-input"
      (keyup.enter)="onSubmit()">
    <button [disabled]="!value.trim()" (click)="onSubmit()">Submit</button>
  </div>
