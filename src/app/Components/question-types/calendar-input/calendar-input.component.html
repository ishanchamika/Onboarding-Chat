<mat-form-field appearance="fill" class="calendar-container">
  <mat-label>{{ question.placeholder || 'Choose a date' }}</mat-label>
  <input
    matInput
    [matDatepicker]="picker"
    [min]="minDate"
    [max]="maxDate"
    [value]="selectedDate"
    (dateChange)="onDateSelected($event.value)"
  />
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>
