<div class="input-container">
    <input 
      type="number" 
      [(ngModel)]="value" 
      [placeholder]="question.placeholder || 'Enter a number...'" 

      class="number-input"
      (keyup.enter)="onSubmit()">
    <button [disabled]="value === null" (click)="onSubmit()">Submit</button>
  </div>
